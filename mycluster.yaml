whisk:
  ingress:
    type: NodePort
    apiHostName: 35.188.202.19
    apiHostPort: 31001
  limits:
    actionsInvokesPerminute: 200
    actionsInvokesConcurrent: 200
    triggersFiresPerminute: 200
    actionsSequenceMaxlength: 200
    actions:
      time:
        min: "100ms"
        max: "5m"
        std: "1m"
      memory:
        min: "128m"
        max: "4096m"
        std: "256m"
      concurrency:
        min: 1
        max: 200
        std: 1
    activation:
      payload:
        max: "10485760"
nginx:
  httpsNodePort: 31001
affinity:
  enabled: false
toleration:
  enabled: false
invoker:
  options: "-Dwhisk.kubernetes.user-pod-node-affinity.enabled=false"